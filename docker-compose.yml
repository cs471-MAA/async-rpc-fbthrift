version: "3.9"
services:
    server:
        image: saheru/fbthrift-benchmark
        hostname: server
        ports:
            - 12999:12999
        restart: always
        entrypoint: server

    client:
        image: saheru/fbthrift-benchmark
        hostname: client
        restart: always
        entrypoint: client
        depends_on:
            - server


version: "3.9"
services:

    mock-database:
        image: saheru/fbthrift-benchmark
        hostname: mock-database
        ports:
            - 20001:10001
        entrypoint: 
            ["/app/src/build/MockDatabase/MockDatabase", "1", "1", "100000"] #Last argument is delay of mock database, in microseconds
        volumes:
          - ./container_files:/app/src/build/stats_files:rw
        stop_signal: SIGINT

    sanitization-service:
        image: saheru/fbthrift-benchmark
        hostname: sanitization-service
        ports:
            - 20003:10003
        entrypoint: 
            ["/app/src/build/SanitizationService/SanitizationServiceServer", "1", "1"]
        depends_on:
            - mock-database
        volumes:
          - ./container_files:/app/src/build/stats_files:rw
        stop_signal: SIGINT

    message-service:
        image: saheru/fbthrift-benchmark
        hostname: message-service
        ports:
            - 20002:10002
        entrypoint: 
            ["/app/src/build/MessageService/MessageServiceServer", "1", "1"]
        depends_on:
            - mock-database
            - sanitization-service
        volumes:
          - ./container_files:/app/src/build/stats_files:rw
        stop_signal: SIGINT

    client:
        image: saheru/fbthrift-benchmark
        hostname: client
        # restart: always
        entrypoint: 
            #Before the last argument is delay between query, in microseconds
            #The last argument is the factor modifiying the waiting time at each iterations
            ["/app/src/build/Client/client", "20", "TestUser", "Test Message", "2000000", "0.995"] 
        depends_on:
            - message-service
        volumes:
          - ./container_files:/app/src/build/stats_files:rw
        stop_signal: SIGINT
          



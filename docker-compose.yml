version: "3.9"
services:

    mock-database:
        image: saheru/fbthrift-benchmark
        hostname: mock-database
        ports:
            - 10001:10001
        command: ["/app/src/build/MockDatabase/MockDatabase"]

    sanitization-service:
        image: saheru/fbthrift-benchmark
        hostname: sanitization-service
        ports:
            - 10003:10003
        command: ["/app/src/build/SanitizationService/SanitizationServiceServer"]
        depends_on:
            - mock-database

    message-service:
        image: saheru/fbthrift-benchmark
        hostname: message-service
        ports:
            - 10002:10002
        command: ["/app/src/build/MessageService/MessageServiceServer"]
        depends_on:
            - mock-database
            - sanitization-service

    client:
        image: saheru/fbthrift-benchmark
        hostname: client
        # restart: always
        command: ["/app/src/build/Client/client"]
        depends_on:
            - message-service

